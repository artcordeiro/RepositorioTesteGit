<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de verificação de Nacionalidade</h1>
    <h1> Digite seu país:</h1>
    
    <input type="text" name="txt1" id="txt1">        
    <input type="button" value="Verificar" onclick="verificarPais()">
    <div style="margin-top: 20px; font: 18pt Arial;" id="res"></div>

    <p id="res2"> </p>

    <script>

        function verificarPais(){

            var txt1 = window.document.getElementById('txt1').value
            var pais = txt1
            
            var res = window.document.getElementById('res')
            console.log(pais)
            
            if(pais == 'Brasil'){
            res.innerHTML = (`Você é brasileiro!`)    
            } else {
            res.innerHTML = (`Você é estrangeiro!`)
            }

        }



    </script>
    
</body>
